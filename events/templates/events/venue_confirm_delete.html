{% extends 'base.html' %}
{% block title %}Delete Venue{% endblock %}
{% block content %}
  <h2>Are you sure you want to delete "{{ venue.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'manager_venue_list' %}">Cancel</a>
  </form>
{% endblock %}
