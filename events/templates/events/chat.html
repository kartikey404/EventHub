<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <style>
    #chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .message {
      margin: 5px 0;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      clear: both;
    }

    .me {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }

    .them {
      background-color: #e6e6e6;
      float: left;
      text-align: left;
    }

    #message-input {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }

    #send-message-button {
      padding: 8px 12px;
    }

    .return-link {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .return-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div style="display: flex;">
    <div style="width: 200px; border-right: 1px solid #ccc;">
        <h4>Chats</h4>
        <ul style="list-style: none; padding: 0;">
            {% for chat_user in chat_users %}
                <li>
                    <a href="{% url 'chat' chat_user.id %}">
                        {{ chat_user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div style="flex-grow: 1; padding-left: 20px;">
        <!-- Your existing chat HTML goes here -->
        <h2>Chat with {{ receiver.username }}</h2>

      <div id="chat-box">
        <!-- Chat messages will go here -->
      </div>

      <input id="message-input" type="text" placeholder="Type a message..." />
      <button id="send-message-button">Send</button>

      <br />
      <a href="{% url 'dashboard' %}" class="return-link">‚üµ Return to Dashboard</a>
    </div>
</div>

  <script>
    const roomName = "{{ room_name }}";
    const currentUserId = '{{ request.user.id }}';
    const receiverUsername = '{{ receiver.username }}';
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);

    socket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      const message = data.message;
      const senderId = data.sender_id;

      const chatBox = document.getElementById("chat-box");
      const messageEl = document.createElement("div");
      messageEl.classList.add("message");

      if (senderId == currentUserId) {
        messageEl.classList.add("me");
        messageEl.textContent = `You: ${message}`;
      } else {
        messageEl.classList.add("them");
        messageEl.textContent = `${receiverUsername}: ${message}`;
      }

      chatBox.appendChild(messageEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    socket.onclose = function (e) {
      console.error("Chat socket closed unexpectedly");
    };

    document.querySelector("#send-message-button").onclick = function () {
      const messageInput = document.getElementById("message-input");
      const message = messageInput.value;
      if (message.trim()) {
        socket.send(
          JSON.stringify({
            message: message,
            sender_id: currentUserId,
          })
        );
        messageInput.value = "";
      }
    };
  </script>
</body>
</html>
