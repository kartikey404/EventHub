{% extends 'base.html' %}
{% block title %}Browse Venues{% endblock %}
{% block content %}
<h2>Browse Venues</h2>
<form method="get">
  <input type="text" name="q" placeholder="Search venues..." value="{{ request.GET.q }}">
  <button type="submit">Search</button>
</form>

<ul>
  {% for venue in venues %}
    <li>
      <strong>{{ venue.name }}</strong><br>
      {{ venue.description }}<br>
      <a href="{% url 'slots_by_venue' venue.id %}"
         style="float: right; background: #17a2b8; color: white; padding: 6px 10px; border-radius: 4px;">
         View Slots
      </a> |
      <a href="{% url 'chat' venue.owner.id %}">Chat</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
