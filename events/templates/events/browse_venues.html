{% extends 'base.html' %}
{% block title %}Browse Venues{% endblock %}
{% block content %}
<h2>Browse Venues</h2>
<form method="get">
  <input type="text" name="q" placeholder="Search venues..." value="{{ request.GET.q }}">
  <button type="submit">Search</button>
</form>

<ul>
  {% for venue in venues %}
    <li>
      <strong>{{ venue.name }}</strong><br>
      {{ venue.description }}<br>
      <a href="{% url 'send_request' venue.id %}">Send Request</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
