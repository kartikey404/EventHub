<h2>Request {{ artist.username }} for a Slot</h2>
<form method="post">
  {% csrf_token %}
  <label>Venue:</label>
  <select name="venue">
    {% for v in venues %}
      <option value="{{ v.id }}">{{ v.name }}</option>
    {% endfor %}
  </select>

  <label>Slot:</label>
  <select name="slot">
    {% for s in slots %}
      <option value="{{ s.id }}">{{ s.start_time }} to {{ s.end_time }} at {{ s.venue.name }}</option>
    {% endfor %}
  </select>

  <button type="submit">Send Request</button>
</form>
