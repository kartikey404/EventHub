{% extends 'base.html' %}
{% block title %}Request Slot{% endblock %}
{% block content %}
  <h2>Request Slot</h2>
  <p>Venue: {{ slot.venue.name }}</p>
  <p>Start: {{ slot.start_time }}</p>
  <p>End: {{ slot.end_time }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Request</button>
  </form>
{% endblock %}
